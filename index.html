<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is Point On Line?</title>
    <link rel="stylesheet" href="style.css">
    <!-- MathJax for LaTeX rendering -->
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="container">
        <h1>Is the Point on the Line?</h1>
        <div id="question">
            <div id="equation-latex" class="latex"></div>
            <div id="coordinate"></div>
            <div class="answer-buttons">
                <button id="yes-btn">Yes</button>
                <button id="no-btn">No</button>
            </div>
        </div>
        <div id="expander" class="expander hidden">
            <button id="close-expander">Close</button>
            <div id="feedback"></div>
            <canvas id="graph" width="400" height="400"></canvas>
                <!-- <div id="details-latex" class="latex"></div> -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
